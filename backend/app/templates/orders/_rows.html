{% for r in rows %}
  <tr>
    <td>{{ r.id }}</td>
    <td>{{ r.order_time }}</td>
    <td>{{ r.guest_name or "" }}</td>
    <td>{{ r.table_number or "" }}</td>
    <td>{{ r.waiter_name or "" }}</td>
    <td>{{ r.status or "" }}</td>
    <td>{{ r.total_amount or 0 }}</td>
    <td><a class="кнопка вторичная" href="/заказы/{{ r.id }}">Открыть</a></td>
  </tr>
{% endfor %}

{% if has_more %}
  <tr
    hx-get="/заказы/кусок?cursor={{ next_cursor }}&limit={{ limit }}"
    hx-trigger="revealed"
    hx-swap="outerHTML">
    <td colspan="8">
      <div class="плашка">Загрузка…</div>
    </td>
  </tr>
{% endif %}
