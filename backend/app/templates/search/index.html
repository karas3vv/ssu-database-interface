{% extends "base.html" %}
{% block content %}
  <h1>Поиск заказов</h1>

  <form method="post" class="форма" action="/поиск">
    <label class="поле">
      <span class="подпись">Фамилия гостя (часть)</span>
      <input name="guest_last_name" type="text">
    </label>

    <label class="поле">
      <span class="подпись">Статус заказа</span>
      <input name="status" type="text" placeholder="например: paid">
    </label>

    <label class="поле">
      <span class="подпись">Дата начала</span>
      <input type="date" name="date_from">
    </label>

    <label class="поле">
      <span class="подпись">Дата окончания</span>
      <input type="date" name="date_to">
    </label>

    <button class="кнопка" type="submit">Искать</button>
  </form>
{% endblock %}
