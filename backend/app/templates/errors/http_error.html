{% extends "base.html" %}

{% block content %}
  <div class="плашка" style="margin-top: 48px; max-width: 640px; text-align: center;">
    <h2 style="margin: 0 0 8px 0;">Ошибка {{ status_code }}</h2>
    <div style="opacity: .9; margin-bottom: 16px;">
      {% if status_code == 404 %}
        Страница не найдена.
      {% elif status_code == 500 %}
        Внутренняя ошибка сервера.
      {% else %}
        Произошла ошибка.
      {% endif %}
    </div>

    <a class="кнопка" href="/">На главную</a>
  </div>
{% endblock %}
